<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
  
    <div class="gameContainer">

        <div class="board" id="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>

        <div class="scoreContainer" id="scoreContainer">
            <span class="timer" id="timer"></span>
            <div class="playerScore">

                <div class="player1 player"><span id="currentPlayer1" class="currentPlayer">&#8594;</span><p class="player1">Player 1: <span id="score1">0</span></p></div>
                <div class="player2 player"><span id="currentPlayer2" class="currentPlayer d-none">&#8594;</span><p class="player2">Player 2: <span id="score2">0</span></p></div>
            </div>
        </div>

    </div>

    <div class="popup d-none" id="popup"> 
        <p id="winnerMessage">Winner: <span id="winner"></span> <span id="score"></span></p>
        <p class="d-none" id="drawMessage">The game is a draw</p>
        <p class="closePopup" id="closePopup">X</p>
    </div>
    <script src="scripts/index.js"></script>   
</body>
</html>
